<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kleenex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

<body>

    
    <div id="logo"></div>
    <input id="textInput" class="clearInput offset-4 mt-5"></input> 
    <button type="button" class="btn btn-light m-4" id="clearButton">Clear Message</button>

    <div>
            <input type="checkbox" class="offset-4 mt-5" id="darkTheme" name="feature" value="scales" />
            <label for="darkTheme">Dark Theme</label>
            <input type="checkbox" id="largeText" name="feature" value="scales" />
            <label for="largeText">Large Text</label>

    </div>
<div id="container">
    <div id="messageArea"></div>
    <div id="radioButtons">

        <form name="usersForm">
      <input id="chase" class="users" type="radio" name="users" value="Chase"> Chase</br>
       <input id="colin" class="users" type="radio" name="users" value="Colin"> Colin</br>
        <input id="michelle" class="users" type="radio" name="users" value="Michelle"> Michelle</br>
        <input id="feven" class="users" type="radio" name="users" value="Feven"> Feven</br>
        <input id="tim"class="users" type="radio" name="users" value="Tim"> Tim</br>

    </form>
    </div>
</div>

    crossorigin="anonymous"></script>
    <script src="./javascripts/helpers/util.js" type="module"></script>
    <script src="./javascripts/data/data.js" type="module"></script>
    <script src="./javascripts/events/eventlisteners.js" type="module"></script>
    <script src="./javascripts/events/messages.js" type="module"></script>
    <script src="./javascripts/events/moment.js" type="module"></script>
    <script src="https://unpkg.com/moment"></script>
    <script src="./javascripts/main.js" type="module"></script>
